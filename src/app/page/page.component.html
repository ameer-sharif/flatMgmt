

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="cflat" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> USERID</th>
      <td mat-cell *matCellDef="let flat"> {{flat.userId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OWNERNAME</th>
      <td mat-cell *matCellDef="let flat"> {{flat.ownerName}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="flatNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FLAT NO </th>
      <td mat-cell *matCellDef="let flat"> {{flat.flatNo}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="floorNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FLOOR NO </th>
      <td mat-cell *matCellDef="let flat" > {{flat.floorNo}} </td>
    </ng-container>

    <ng-container matColumnDef="flatType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FLAT TYPE </th>
      <td mat-cell *matCellDef="let flat"> {{flat.flatType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let flat; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
